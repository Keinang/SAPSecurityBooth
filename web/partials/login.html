<div class="row">
    <div id="catchMeDiv" class="catch-me-top-div">
        <div class="green"></div>
        <div class="catch-me-img-div"><img src="img/catch-me.png" style="z-index: 50"></div>
        <div class="blue"></div>
    </div>
</div>
<br/>
<br/>
<div class="row">
    <div class="col-sm-5 col-sm-offset-3 appname-standard-border appname-form" style="border-radius: 25px;">
        <form>
            <h1 class="text-center">Sign In</h1>
            <br>

            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="email"
                       ng-model="email"></input>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                       ng-model="password"></input>
            </div>
            <div class="row text-center">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary" ng-click="login()">Submit</button>
                    <a style="margin-left: 15px;" href="#/signup">Need an account?</a>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    ga('send', 'pageview', '/login.html');
</script>
