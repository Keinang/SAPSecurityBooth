<!DOCTYPE html>
<html lang="en" ng-app="summerproject" ng-controller="BaseCtrl">
<head>
	<meta charset="UTF-8">
	<title>SAP Security Booth</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/bower_components/angular-toastr/dist/angular-toastr.css" />
	<link rel="stylesheet" type="text/css" href="/css/style.css" />
	</head>
<body>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script type= "text/javascript" src="bower_components/angular/angular.min.js"></script>
	<script type= "text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
	<script type= "text/javascript" src="bower_components/angular-resource/angular-resource.min.js"></script>
	<script src="/bower_components/angular-animate/angular-animate.js"></script>
	<script type="text/javascript" src="/bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>

	<script type= "text/javascript" src="js/controllers.js"></script>
	<script type= "text/javascript" src="js/services.js"></script>
	<script type= "text/javascript" src="js/app.js"></script>
	<nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"> <img alt="Brand" src="images/sap1.jpg" id="headerlogo">
                </a><!-- {{navLocation}} -->
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#/login" ng-hide="$root.currentUser">Sign In</a></li>
                    <li><a href="#/signup" ng-hide="$root.currentUser">Register</a></li>
                    <li><a href="" ng-click="logout()" ng-show="$root.currentUser">Sign Out</a></li>
                </ul>
            </div>
        </div>
    </nav>
	<div ng-view class="animate-view"></div>
</body>
</html>
